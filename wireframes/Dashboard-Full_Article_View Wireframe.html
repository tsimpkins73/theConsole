<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Dashboard Wireframe</title>
  <link href="wireframe-styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <section id="Header">Header</section>
  <section id="navbar">navbar</section>
  <section id="mainContentContainer">
    <section id="articleList">
     
      <section id="article-Full">
        <div id="articleImage"></div>
        <div id="articleText-Full">
          <h3>Article Headline</h3>
          <p>Article Text</p>
        </div>
        <div id="articleButtons">
            <div class="button">Favorite Button</div>
<div class="button">Comment Button</div>
        </div>
        <div id="articleComments">
            <div id="articleComment">Comment</div>
            <div id="articleComment">Comment</div>
            <div id="articleComment">Comment</div>
        </div>
      </section>
      
    </section>

    <section id="sidebar">
      <div id="searchDiv">
        <label for="searchBar">Search Bar</label>
        <input type="text"></input>
      </div>
      <div id="favoritesDiv">Favorites Links</div>
      <div id="categoriesDiv">Categories Links</div>
      <div id="tagsDiv">Tags links</div>
    </section>
  </section>


</body>
